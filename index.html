<!DOCTYPE html>
<html>

<head>
    <title>GifTastic App!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets\style.css">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="col-lg-10 col-lg-offset-1 text-center" id="header">
                <span>ALL DA GIFS!!!</span>
            </div>
        </div>
    </section>
    <section id="searchSection">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center" id="searchButtonsContainer">
                </div>
            </div>
        </div>
    </section>
    <section id="userInput">
        <div class="container">
            <p class="col-lg-8 col-lg-offset-2">Enter Gif topic to add new search term:</p>
            <div class="col-lg-8 col-lg-offset-2">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="We Haz teh GIFs" id="submitBox">
                        <button type="submit" class="btn btn-primary" id="submitTerm">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section id="displaySection">
        <div class='container'>
            <div class="col-lg-12" id='showGIFS'>

            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets\main.js"></script>
</body>

</html>
